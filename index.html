<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Links Css-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css">

  <!--Link Javascript-->
  <script src="bootstrap-5.3.1-dist/js/bootstrap.bundle.js"></script>

  <!--Nome da Pegina-->
  <title class="modal-title">Lumiere</title>
</head>

<body>

  <!--NavBar Principal-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="img/Logo.png" class="img-fluid logo" alt="..."></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 pesquisa">

          <!--Barra de Pesquisa-->
          <li class="nav-item ">
            <form class="d-flex  justify-content-center" role="search">
              <input class="form-control me-2 barra" type="search" placeholder="Pesquise" aria-label="Search">
              <button class="btn btn-outline-success barralupa" type="submit"><img src="img/icons-lupa.png" class="lupa d-flex justify-content-center" alt=""></button>
            </form>
          </li>
          </ul>

          <!--Icons-->
          <ul class="nav nav-pills">
          <li class="nav-item">
            <img src="img/heart.svg" class="img-fluid icons coraçao" alt="Imagem de um Coração">
          </li>
          <li class="nav-item">
            <img src="img/cart-plus.svg" class="img-fluid icons " alt="Imagem de um carrinho de compras">
          </li>
          
          <!--Botão de Login-->
          <li class="nav-item">
            <a href="./login.html" class="nav-link">
              <button class="d-flex btn-login">LOGIN</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <!--Botoes de ancorrangem da one page-->
    <div class="d-flex mb-3 justify-content-center fundo2">
      <div class="p-2"><a href="#" class="coss link-dark">STREET STYLE</a></div>
      <div class="p-2"><a href="#" class="cka link-dark">KOREAN AUTUMN</a></div>
      <div class="p-2"><a href="#" class="clu link-dark">LUXURY</a></div>
      <div class="p-2"><a href="#" class="cbu link-dark">BUBBEGUM</a></div>
    </div>

    <!--Carrosel ou Slider automatico-->
    <div class="d-flex justify-content-center">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 parede" width="300" height="400"
              src="img/bubblegum.png" alt="Coleção Street Style">
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 parede" width="300" height="400"
              src="img/Luxury.png" alt="">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 parede" width="300" height="400"
              src="img/Street Style.png" alt="">
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 parede" width="300" height="400"
              src="img/KOREAN AUTUMN.png" alt="">
          </div>
        </div>
      </div>
    </div>

    <!--Preços-->
    <div class="d-flex justify-content-center">
      <div class="d-flex flex-nowrap">
        <div class="border-end borda primeiro">R$60 <p class="p-0"></p></div>
        <div class="border-end borda segundo">R$25 <p></p></div>
        <div class="border-end borda terceiro">R$10 <p></p></div>
      </div>  
    </div>

</body>
</html>
