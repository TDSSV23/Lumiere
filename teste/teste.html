<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Links Css-->
  <link rel="stylesheet" href="testestyle.css">
  <link rel="stylesheet" href="../bootstrap-5.3.1-dist/css/bootstrap.min.css">

  <!--Link Javascript-->
  <script src="../bootstrap-5.3.1-dist/js/bootstrap.bundle.js"></script>

  <!-- Icone da Pagina -->
  <link rel="icon" href="img/IconL.png">
  <!--Nome da Pegina-->
  <title class="modal-title">LUMIÉRE</title>

</head>

<body>

  <header>
    <!-- Jumbotron -->
    <div class="p-3 text-center bg-white border-bottom">
      <div class="container">
        <div class="row">
          <!-- Elementos esquerdos -->
          <div class="col-md-4">
            <form class="d-flex input-group w-auto my-auto mb-3 mb-md-0">
              <input autocomplete="off" type="search" class="form-control rounded" placeholder="Search" />
              <button class="input-group-text border-0 d-lg-flex"><svg xmlns="http://www.w3.org/2000/svg"
                  width="16" height="22" fill="currentColor" class="bi bi-search rounded-circle dropdown-toggle" viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg></button>
            </form>
          </div>
          <!-- Fim dos Elementos esquerdos -->

          <!-- Elementos Centrais -->
          <div class="col-md-4 d-flex justify-content-center mb-3 mb-md-0">
            <a href="#!" class="d-flex w-auto my-auto mb-3 mb-md-0">
              <img src="../img/Logo.png" height="35" />
            </a>
          </div>
          <!-- Fim dos Elementos Centrais -->

          <!-- Elementos da Direita -->
          <div class="col-md-4 d-flex justify-content-center justify-content-md-end align-items-center">
            <div class="d-flex">
              <!-- Carrinho -->
              <a class="text-reset me-3" href="#">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="22" fill="currentColor"
                    class="bi bi-cart rounded-circle dropdown-toggle" viewBox="0 0 16 16">
                    <path
                      d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                  </svg></span>
              </a>

              <!-- Notificação -->
              <div class="dropdown">
                <a href="#Notificação">
                  <button class="testebtn" type="button" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="22" fill="currentColor" loading="lazy"
                      class="bi bi-bell rounded-circle dropdown-toggle" viewBox="0 0 16 16">
                      <path
                        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
                    </svg>
                    <span class="badge rounded-pill badge-notification bg-danger">1</span>
                  </button>
                </a>
              </div>


              <!-- Usuario -->
              <div class="dropdown">
                <button class="dropdown-toggle testebtn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg"
                    class="rounded-circle dropdown-toggle" height="22" alt="" loading="lazy" />
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">My profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Fim dos Elementos da Direita -->
        </div>
      </div>
    </div>
    <!-- Jumbotron -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <!-- Invólucro de contêiner -->
      <div class="container justify-content-center justify-content-md-between">
        <!-- Links esquerdos -->
        <ul class="navbar-nav flex-row">
          <li class="nav-item me-2 me-lg-0">
            <a class="nav-link" role="button" data-mdb-toggle="sidenav" data-mdb-target="#sidenav-1"
              class="btn shadow-0 p-0 me-3" aria-controls="#sidenav-1" aria-haspopup="true">
              <i class="fas fa-bars me-1"></i>
              <span>Categories</span>
            </a>
          </li>
          <li class="nav-item me-2 me-lg-0 d-md-inline-block">
            <a class="nav-link" href="#">Bestsellers</a>
          </li>
          <li class="nav-item me-2 me-lg-0 d-md-inline-block">
            <a class="nav-link" href="#">Inspirations</a>
          </li>
          <li class="nav-item me-2 me-lg-0 d-md-inline-block">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item me-2 me-lg-0 d-md-inline-block">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>

      </div>
      <!-- Invólucro de contêiner -->
    </nav>
    <!-- Fim da Navbar -->
  </header>

</body>

</html>
